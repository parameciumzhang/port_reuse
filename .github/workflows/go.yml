name: Build Windows 32 & 64 bit EXE

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.suffix }}
    runs-on: windows-latest
    
    strategy:
      matrix:
        include:
          - goarch: amd64
            suffix: x64
          - goarch: '386'
            suffix: x86

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    # === 新增部分：解决依赖问题 ===
    - name: Initialize Go Module
      run: go mod init port-reuse-local
      # 这里的名字随便起，只是为了生成 go.mod 文件

    - name: Download Dependencies
      run: go mod tidy
      # 这一步会根据你的 import 语句，自动下载 golang.org/x/sys 等依赖
    # ==============================

    - name: Build ${{ matrix.suffix }}
      env:
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0
      run: go build -o port_reuse_${{ matrix.suffix }}.exe port_reuse_windows.go

    - name: Upload Artifact ${{ matrix.suffix }}
      uses: actions/upload-artifact@v4
      with:
        name: port-reuse-${{ matrix.suffix }}
        path: port_reuse_${{ matrix.suffix }}.exe
